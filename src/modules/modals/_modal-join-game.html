<div class="modal modal-join-game" id="modalJoinGame" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content text-center">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">New game request</h4>
			</div>
			<div class="modal-body">
				@@include('../../images/icons/new-game.svg')
				<p class="lead">Hrvoje Čuček created<br/>a new game</p>
				<ul class="loader-before-progress list-unstyled">
					<li><i class="icon fa fa-spinner fa-pulse"></i></li>
					<li>3 / 10</li>
				</ul>
				<a href="new-game.html" class="btn btn-success btn-block">Join</a href="new-game.html">
				<div class="progress">
					<div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
					<span>Waiting for others... (3/10)</span>
				</div>
			</div>
		</div>
	</div>
</div>
